<div class="form-container">
  <br>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group flex-item">
        <div style="text-align: center;">
          <label for="name">
            Inicio de Sesión</label>
        </div>
        <br>
        <br>
        <br>
        <label for="date">
          Nombre de usuario</label>
        <div class="input-group">
          <input id="username" formControlName="username" placeholder="Ingresar correo electrónico " />
          <i class="fas fa-edit icon"></i>
        </div>
        <div
          *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)"
          style="color: red;">
          Este campo es requerido.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group flex-item">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <input id="password" type="password" formControlName="password" required />
          <i class="fas fa-key icon"></i>
        </div>
        <div
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
          style="color: red;">
          Este campo es requerido.
        </div>
      </div>
    </div>
    <div style="text-align: center; margin-top: 10px;">
      <a style="color: #209aaf; text-decoration: none; cursor: pointer;">
        <p>No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </a>
    </div>
    <div class="form-group" style="text-align: center;">
      <p-button label="Iniciar Sesión" type="submit" (click)="onSubmit()" icon="pi
       pi-check"></p-button>
    </div>
  </form>
</div>
