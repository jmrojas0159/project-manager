<div class="form-container">
  <p-button icon="pi pi-arrow-left" (click)="back()" />
  <br>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group flex-item">
        <div style="text-align: center;">
          <label for="name">
            Registro de usuarios</label>
        </div>
        <br>
        <br>
        <br>
        <label for="date">
          Nombre de usuario</label>
        <div class="input-group">
          <input id="username" formControlName="username" placeholder="Ingresar correo electrónico " required />
          <i class="fas fa-edit icon"></i>
        </div>
        <div
          *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)"
          style="color: red;">
          Este campo es requerido.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group flex-item">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <input id="password" type="password" formControlName="password" required />
          <i class="fas fa-key icon"></i>
        </div>
        <div
          *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)"
          style="color: red;">
          Este campo es requerido.
        </div>
      </div>
    </div>
    <div class="form-group" style="text-align: center;">
      <p-button label="Guardar" type="submit" (click)="onSubmit()" icon="pi
       pi-check"></p-button>
    </div>
  </form>
</div>
